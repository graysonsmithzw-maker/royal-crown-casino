<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Afriluxe Party</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#0f0f0f;
    color:white;
    display:flex;
}

/* Sidebar */
.sidebar{
    width:220px;
    background:#151515;
    border-right:3px solid #d60000;
    padding-top:30px;
}
.sidebar h2{
    text-align:center;
    color:#ff2e2e;
}
.sidebar button{
    width:100%;
    padding:15px;
    background:none;
    border:none;
    color:#ccc;
    text-align:left;
    cursor:pointer;
    transition:0.3s;
}
.sidebar button:hover{
    background:#d60000;
    color:white;
}

/* Main */
.main{
    flex:1;
    padding:40px;
}

.topbar{
    display:flex;
    justify-content:space-between;
    border-bottom:1px solid #d60000;
    padding-bottom:10px;
    margin-bottom:30px;
}

.section{display:none; animation:fadeIn 0.4s ease;}
.active{display:block;}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

.panel{
    background:#1a1a1a;
    padding:30px;
    border-radius:12px;
    box-shadow:0 0 25px rgba(214,0,0,0.3);
    text-align:center;
}

/* Chips */
.chip{
    display:inline-block;
    width:60px;
    height:60px;
    border-radius:50%;
    background:radial-gradient(circle,#ff2e2e,#a80000);
    line-height:60px;
    text-align:center;
    margin:10px;
    cursor:pointer;
    font-weight:bold;
}
.selected{box-shadow:0 0 20px #ff2e2e;}

/* Cards */
.card{
    width:80px;
    height:120px;
    background:white;
    border-radius:8px;
    display:inline-flex;
    flex-direction:column;
    justify-content:space-between;
    padding:8px;
    margin:10px;
    font-weight:bold;
}
.red{color:#d60000;}
.black{color:black;}

/* Animations */
@keyframes winPop{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}
.win{animation:winPop 0.4s ease;}

@keyframes loseFlash{
    0%{background:#1a1a1a;}
    50%{background:#5c0000;}
    100%{background:#1a1a1a;}
}
.lose{animation:loseFlash 0.4s ease;}

#wheel{
    width:220px;
    height:220px;
    border-radius:50%;
    border:6px solid #ff2e2e;
    margin:20px auto;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:transform 4s cubic-bezier(.17,.67,.83,.67);
    background:conic-gradient(green 0deg 10deg,#d60000 10deg 20deg,black 20deg 30deg,#d60000 30deg 40deg,black 40deg 50deg,#d60000 50deg 60deg,black 60deg 70deg,#d60000 70deg 80deg,black 80deg 90deg,#d60000 90deg 100deg,black 100deg 110deg,#d60000 110deg 120deg,black 120deg 130deg,#d60000 130deg 140deg,black 140deg 150deg,#d60000 150deg 160deg,black 160deg 170deg,#d60000 170deg 180deg,black 180deg 190deg,#d60000 190deg 200deg,black 200deg 210deg,#d60000 210deg 220deg,black 220deg 230deg,#d60000 230deg 240deg,black 240deg 250deg,#d60000 250deg 260deg,black 260deg 270deg,#d60000 270deg 280deg,black 280deg 290deg,#d60000 290deg 300deg,black 300deg 310deg,#d60000 310deg 320deg,black 320deg 330deg,#d60000 330deg 340deg,black 340deg 350deg,#d60000 350deg 360deg);
}

#plinkoBoard{
    position:relative;
    width:300px;
    height:400px;
    margin:20px auto;
    background:#111;
    border-radius:12px;
    overflow:hidden;
}
#ball{
    width:15px;
    height:15px;
    background:#ff2e2e;
    border-radius:50%;
    position:absolute;
    top:0;
    left:142px;
    display:none;
}
</style>
</head>

<body>

<div class="sidebar">
<h2>AFRILUXE</h2>
<button onclick="show('blackjack')">Blackjack</button>
<button onclick="show('roulette')">Roulette</button>
<button onclick="show('plinko')">Plinko</button>
</div>

<div class="main">

<div class="topbar">
<div>Chips: <span id="chips">1000</span></div>
</div>

<!-- Blackjack -->
<div id="blackjack" class="section active">
<div class="panel">
<h2>Blackjack</h2>
<div class="chip" onclick="selectBet(50)">50</div>
<button onclick="blackjack()">Play</button>
<p id="bjResult"></p>
</div>
</div>

<!-- Roulette -->
<div id="roulette" class="section">
<div class="panel">
<h2>Roulette</h2>
<div class="chip" onclick="selectBet(50)">50</div>
<button onclick="spin()">Spin</button>
<div id="wheel">0</div>
<p id="rResult"></p>
</div>
</div>

<!-- Plinko -->
<div id="plinko" class="section">
<div class="panel">
<h2>Plinko Party ðŸŽ¯</h2>
<div class="chip" onclick="selectBet(50)">50</div>
<button onclick="dropBall()">Drop Ball</button>
<div id="plinkoBoard">
<div id="ball"></div>
</div>
<p id="plinkoResult"></p>
</div>
</div>

</div>

<script>
let chips=1000;
let bet=0;
const winSound=new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const loseSound=new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

function show(id){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function selectBet(amount){
    bet=amount;
    document.querySelectorAll(".chip").forEach(c=>c.classList.remove("selected"));
    event.target.classList.add("selected");
}

function blackjack(){
    let win=Math.random()>0.5;
    if(win){chips+=bet; winSound.play(); flash("win");}
    else{chips-=bet; loseSound.play(); flash("lose");}
    document.getElementById("chips").innerText=chips;
    document.getElementById("bjResult").innerText=win?"You Win!":"You Lose!";
}

function spin(){
    let result=Math.floor(Math.random()*37);
    document.getElementById("wheel").style.transform="rotate("+(360*5+result*9)+"deg)";
    setTimeout(()=>{document.getElementById("wheel").innerText=result;},4000);
}

function dropBall(){
    const ball=document.getElementById("ball");
    ball.style.display="block";
    let x=142,y=0;
    let interval=setInterval(()=>{
        y+=10;
        x+=Math.random()>0.5?10:-10;
        if(x<0)x=0;
        if(x>285)x=285;
        ball.style.top=y+"px";
        ball.style.left=x+"px";
        if(y>=360){
            clearInterval(interval);
            let multiplier=(x>120&&x<180)?2:1;
            let win=bet*multiplier;
            chips+=win;
            document.getElementById("chips").innerText=chips;
            document.getElementById("plinkoResult").innerText="Won "+win+" chips!";
            winSound.play();
            setTimeout(()=>{ball.style.display="none";ball.style.top="0px";ball.style.left="142px";},800);
        }
    },60);
}

function flash(type){
    const panel=document.querySelector(".panel");
    panel.classList.add(type);
    setTimeout(()=>panel.classList.remove(type),400);
}
</script>

</body>
</html>
