<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Crown Casino V2</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0d0d0d;
    color:white;
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:220px;
    background:#111;
    height:100vh;
    padding-top:20px;
    border-right:2px solid red;
}
.sidebar h2{
    text-align:center;
    color:red;
}
.sidebar button{
    width:100%;
    padding:15px;
    background:none;
    border:none;
    color:white;
    text-align:left;
    cursor:pointer;
}
.sidebar button:hover{
    background:red;
}

/* MAIN AREA */
.main{
    flex:1;
    padding:20px;
}
.topbar{
    display:flex;
    justify-content:space-between;
    border-bottom:1px solid red;
    padding-bottom:10px;
}
.section{display:none;}
.active{display:block;}

button{
    background:red;
    border:none;
    padding:8px 15px;
    border-radius:5px;
    color:white;
    cursor:pointer;
}
input{padding:5px;margin:5px;}

.chip{
    display:inline-block;
    width:50px;
    height:50px;
    border-radius:50%;
    background:red;
    border:3px solid white;
    line-height:50px;
    text-align:center;
    cursor:pointer;
    margin:5px;
}
.chip:hover{transform:scale(1.1);}

/* Roulette Wheel */
#wheel{
    width:200px;
    height:200px;
    border-radius:50%;
    border:10px solid red;
    margin:20px auto;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    background:black;
    transition:transform 3s ease-out;
}

/* Slot */
.slot{
    font-size:50px;
    margin:20px;
}
</style>
</head>

<body>

<div class="sidebar">
<h2>â™  Casino</h2>
<button onclick="show('dashboard')">ğŸ  Dashboard</button>
<button onclick="show('blackjack')">ğŸƒ Blackjack</button>
<button onclick="show('roulette')">ğŸ¡ Roulette</button>
<button onclick="show('slots')">ğŸ° Slots</button>
<button onclick="show('poker')">ğŸƒ Poker</button>
<button onclick="show('stats')">ğŸ“Š Stats</button>
</div>

<div class="main">

<div class="topbar">
<div>User: <span id="username">Guest</span></div>
<div>Chips: <span id="chips">1000</span></div>
<div>VIP: <span id="vip">Bronze</span></div>
<div>ğŸŒ Online: <span id="online">2431</span></div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="section active">
<h2>Welcome to Royal Crown</h2>
<p>Premium Casino Experience</p>
</div>

<!-- Blackjack -->
<div id="blackjack" class="section">
<h2>Blackjack</h2>
<div id="bjArea"></div>
<button onclick="playBJ()">Play Hand (50 Chips)</button>
</div>

<!-- Roulette -->
<div id="roulette" class="section">
<h2>Roulette</h2>
<div id="wheel">ğŸ¡</div>
<button onclick="spinRoulette()">Spin (50 Chips)</button>
<div id="rouletteResult"></div>
</div>

<!-- Slots -->
<div id="slots" class="section">
<h2>Slots</h2>
<div class="slot" id="slotDisplay">ğŸ’ ğŸ‹ ğŸŠ</div>
<button onclick="spinSlots()">Spin (50 Chips)</button>
<div id="slotResult"></div>
</div>

<!-- Poker -->
<div id="poker" class="section">
<h2>Poker</h2>
<button onclick="playPoker()">Deal (100 Chips)</button>
<div id="pokerResult"></div>
</div>

<!-- Stats -->
<div id="stats" class="section">
<h2>Player Stats</h2>
<p>Wins: <span id="wins">0</span></p>
<p>Losses: <span id="losses">0</span></p>
<p>Games Played: <span id="games">0</span></p>
</div>

</div>

<script>
let chips=localStorage.getItem("chips")?parseInt(localStorage.getItem("chips")):1000;
let stats=JSON.parse(localStorage.getItem("stats"))||{wins:0,losses:0,games:0};

function update(){
    document.getElementById("chips").innerText=chips;
    document.getElementById("wins").innerText=stats.wins;
    document.getElementById("losses").innerText=stats.losses;
    document.getElementById("games").innerText=stats.games;
    localStorage.setItem("chips",chips);
    localStorage.setItem("stats",JSON.stringify(stats));
}

function show(id){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function record(win){
    stats.games++;
    if(win){stats.wins++;}else{stats.losses++;}
}

function playBJ(){
    if(chips<50)return alert("Not enough chips");
    let player=Math.floor(Math.random()*21)+1;
    let dealer=Math.floor(Math.random()*21)+1;
    stats.games++;
    if(player>dealer){chips+=50;stats.wins++;}
    else{chips-=50;stats.losses++;}
    document.getElementById("bjArea").innerText="You: "+player+" Dealer: "+dealer;
    update();
}

function spinRoulette(){
    if(chips<50)return alert("Not enough chips");
    let result=Math.floor(Math.random()*37);
    document.getElementById("wheel").style.transform="rotate("+(360*6+result*10)+"deg)";
    setTimeout(()=>{
        if(result%2===0){chips+=50;stats.wins++;}
        else{chips-=50;stats.losses++;}
        stats.games++;
        document.getElementById("rouletteResult").innerText="Number: "+result;
        update();
    },3000);
}

function spinSlots(){
    if(chips<50)return alert("Not enough chips");
    const symbols=["ğŸ’","ğŸ‹","ğŸŠ","ğŸ’","7ï¸âƒ£"];
    let s1=symbols[Math.floor(Math.random()*5)];
    let s2=symbols[Math.floor(Math.random()*5)];
    let s3=symbols[Math.floor(Math.random()*5)];
    document.getElementById("slotDisplay").innerText=s1+" "+s2+" "+s3;
    stats.games++;
    if(s1===s2&&s2===s3){chips+=150;stats.wins++;}
    else{chips-=50;stats.losses++;}
    update();
}

function playPoker(){
    if(chips<100)return alert("Not enough chips");
    let p=Math.random();
    stats.games++;
    if(p>0.5){chips+=100;stats.wins++;}
    else{chips-=100;stats.losses++;}
    document.getElementById("pokerResult").innerText="Hand Result Calculated";
    update();
}

setInterval(()=>{
    document.getElementById("online").innerText=2400+Math.floor(Math.random()*300);
},3000);

update();
</script>

</body>
</html>
